<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1163/1163668.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <title>Weather Forecast</title>
</head>

<body>
    <div class="container main">
        <h2>Weather Forecast Report</h2>
        <div class="container head">
            <form class="form" id="form">
                <div class="row row-cols-1 g-3 align-items-center">
                    <div class="col">
                        <input type="text" name="name" id="name" required class="form-control "
                            placeholder="Search Here">
                    </div>

                    <div class="col">
                        <span id="passwordHelpInline" class="form-text">
                            <p>Search By : City Name or Lat&Lon (9.3,78.8) or Airport Code </p>

                        </span>

                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="button" id="check" class="btn btn-primary ">Check Status</button>
                    </div>

                </div>
            </form>
        </div>


        <div class="report" id="show">

        </div>

    </div>




    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
